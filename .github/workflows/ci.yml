name: CI

on:
  push:
    branches: "main"
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm ci
      - run: pnpm run build
